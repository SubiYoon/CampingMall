<script>
	$(document).ready(function () {
		$(".nav-item:nth-child(3)").attr('class', 'nav-item active');
		$(".notactive:nth-child(3)").attr('class', 'active');
	});
</script>
<div class="back_re">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="title">
					<h2>구역안내</h2>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="our_room">
	<div class="container">
		<div class="row"></div>
		<div th:each="zone:${zlist}">
			<div class="zone" th:if="${zone.zone_state} == 1">
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<div id="serv_hover" class="room">
							<div class="room_img">
								<span th:each="img:${ilist}" th:if="${zone.zone_code == img.zone_code}">
									<figure><img th:src="'images/'+${img.image_file}" alt="#" /></figure>
								</span>
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6">
						<div id="serv_hover" class="room">
							<div class="bed_room zonename">
								<h5>camping zone</h5>
								<h3 th:text="${zone.zone_name}"></h3>
								<h5>* * *</h5>
								<p class="pre-wrap" th:text="${zone.zone_content}"></p>
								<h5>* * *</h5>
							</div>
						</div>
					</div>
				</div>
				<div class="zone">
					<div class="row">
						<div class="col-md-12 col-sm-12">
							<div class="room">
								<div class="bed_room">
									<div class="siteall">
										<h3 th:text="${zone.zone_name}+' 구역 - 사이트'"></h3>
										<h5>클릭시 사이트 상세보기로 이동합니다</h5>
									</div>
								</div>
								<div class="bed_room">
									<table id="siteimg" th:each="site:${slist}"
										th:if="${zone.zone_code == site.zone_code} and ${site.site_state} == 1">
										<tr th:each="img:${ilist}">
											<td class="sitetop" th:if="${img.site_code == site.site_code}" colspan="2">
												<a th:href="'zone/site?site_code='+${site.site_code}">
													<img th:src="'images/'+${img.image_file}" alt="#" />
												</a>
											</td>
										</tr>
										<tr style="height: 60px">
											<td class="sitetdleft">
												<a th:text="${site.site_name}"
													th:href="'zone/site?site_code='+${site.site_code}"></a>
											</td>
											<td class="sitetdright">camping<br>site</td>
										</tr>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<br>
			<br>
		</div>
	</div>
</div>
