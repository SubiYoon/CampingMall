<script>
  $(document).ready(function () {
    //홈정보 수정 확인창
    $('#home_tbl_edit > a').click(function () {
      if (confirm("정말 수정하시겠습니까?")) {
        $('#home_tbl_edit').attr({
          'method': 'post',
          'action': 'homeEdit'
        });
        $('#home_tbl_edit').submit();
      } else return;
    });

    //슬라이더 수정 확인창
    $('.slideForm > .image_slide_edit').click(function () {
      if (confirm("정말 수정하시겠습니까?")) {
        $(this).parent().attr({
          'method': 'post',
          'action': 'slideEdit'
        });
        $(this).parent().submit();
      } else return;
    });

    //슬라이더 삭제 확인창
    $('.image_slide_delete').click(function () {
      if (confirm("정말로 삭제하시겠습니까?")) {
        $(this).parent().attr({
          'method': "post",
          'action': "slideDelete"
        });
        $(this).parent().submit();
      } else {
        return;
      }
    });

    //슬라이더 추가 모달
    $('.slide_add_Form').click(function () {
      document.getElementById("modal_slide_add").style.display = "flex"
      document.body.style = "overflow: hidden";
      window.scrollTo(0,0);
    });

    $('#slideAddForm #image_slide_add').click(function () {
      $('#slideAddForm').attr({
        'method': 'post',
        'action': 'slideAdd'
      });
      $('#slideAddForm').submit();
    });
    //슬라이더 추가 모달 end

    //모달창 닫기
    $('.modal_close').click(function () {
      document.getElementById("modal_slide_add").style.display = "none";
      document.body.style = "overflow: auto";
    });
    //모달창 닫기
  });
</script>
